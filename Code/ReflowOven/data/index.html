<!DOCTYPE HTML>
<html>
<title>Reflow Web Portal</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="jscontrols.js"></script>
</head>
<body>
  <div class= "MainDiv">
    <h2> Reflow Oven 2000</h2>
    <div class= "SwDiv">
      <fieldset>
        <legend>Controls:</legend>
        Profile: <select name="combo" id="comboProfile"></select>
        <button onclick="location.href='/start'" class="button">Start</button>
        <button onclick="location.href='./ReflowConfig.html'" class="button">Reflow Config</button>
        <button onclick="location.href='./WiFiConfig.html'" class="button">WiFi Config</button>
        <button class="button">Extra</button>
      </fieldset>
    </div>
    <div id="chart-temperature" class="container"></div>
    </div>
  </div>
</body>
<script>
  var chartT = new Highcharts.Chart({
    chart:{ renderTo : 'chart-temperature' },
    title: { text: 'PCB Temperature' },
    series: [{
      showInLegend: false,
      data: []
    }],
    plotOptions: {
      line: { animation: false,
        dataLabels: { enabled: true }
      },
      series: { color: '#059e8a' }
    },
    xAxis: { type: 'datetime',
      dateTimeLabelFormats: { second: '%H:%M:%S' }
    },
    yAxis: {
      title: { text: 'Temperature (Celsius)' }
      //title: { text: 'Temperature (Fahrenheit)' }
    },
    credits: { enabled: false }
  });
  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var x = (new Date()).getTime(),
            y = parseFloat(this.responseText);
        //console.log(this.responseText);
        if(chartT.series[0].data.length > 40) {
          chartT.series[0].addPoint([x, y], true, true, true);
        } else {
          chartT.series[0].addPoint([x, y], true, false, true);
        }
      }
    };
    xhttp.open("GET", "/temperature", true);
    xhttp.send();
  }, 1000 ) ;

    //   }, false);
    //   ReflowChart.redraw();
  });
  window.onload = function() {
    LoadCBProfile();
  };
</script>
</html>
